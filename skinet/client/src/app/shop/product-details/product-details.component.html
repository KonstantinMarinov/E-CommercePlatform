<div class="row" *ngIf="product">
  <div class="col-6">
    <img
      src="{{ imagePath }}"
      alt="{{ product.name }}"
      class="img-fluid bg-white"
    />
  </div>
  <div class="col-6">
    <span
      ><h3 class="mb-2">{{ product.name }}</h3></span
    >
    <span>{{ product.price | currency }}</span>
    <div class="d-flex justify-content-start align-items-center mt-3">
      <div class="d-flex align-items-center">
        <i class="fa fa-minus-circle text-warning mr-2"></i>
        <strong>2</strong>
        <i class="fa fa-plus-circle text-warning mx-2"></i>
      </div>
      <button type="button" class="btn btn-outline-secondary ml-4">
        Add to Cart
      </button>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col-12 ml-3">
      <h4>Description</h4>
      <p>{{ product.description }}</p>
    </div>
  </div>
</div>
