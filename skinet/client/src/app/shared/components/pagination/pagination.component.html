<pagination
  *ngIf="totalCount && totalCount > 0"
  [boundaryLinks]="true"
  [totalItems]="totalCount"
  [itemsPerPage]="this.pageSize"
  (pageChanged)="onPageChanged($event)"
  previousText="&lsaquo;"
  nextText="&rsaquo;"
  firstText="&laquo;"
  lastText="&raquo;"
  class="d-flex justify-content-center"
>
</pagination>
